<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 250px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
        }
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        .status {
            padding: 8px 12px;
            border-radius: 4px;
            margin: 8px 0;
            text-align: center;
        }
        .connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .instructions {
            margin-top: 16px;
            font-size: 12px;
            color: #666;
        }
        .button {
            background: #4F46E5;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin: 4px 0;
        }
        .button:hover {
            background: #4338CA;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>üéµ Strudel MCP Bridge</h3>
    </div>
    
    <div id="status" class="status disconnected">
        Checking connection...
    </div>
    
    <button class="button" onclick="openStrudel()">Open Strudel</button>
    <button class="button" onclick="checkConnection()">Check Connection</button>
    
    <div class="instructions">
        <strong>Setup:</strong>
        <ol>
            <li>Install MCP server: <code>npm i strudel-mcp-server</code></li>
            <li>Start server: <code>npm start</code></li>
            <li>Open strudel.cc</li>
            <li>Start creating music with AI!</li>
        </ol>
    </div>

    <script>
        function openStrudel() {
            chrome.tabs.create({ url: 'https://strudel.cc' });
        }
        
        function checkConnection() {
            chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
                const tab = tabs[0];
                if (tab.url.includes('strudel.cc') || tab.url.includes('localhost:3000')) {
                    chrome.scripting.executeScript({
                        target: { tabId: tab.id },
                        function: () => {
                            if (window.strudelMCPBridge) {
                                return {
                                    connected: window.strudelMCPBridge.connected,
                                    hasEditor: !!window.strudelMCPBridge.editor
                                };
                            }
                            return { connected: false, hasEditor: false };
                        }
                    }, (results) => {
                        if (results && results[0]) {
                            const result = results[0].result;
                            updateStatus(result.connected, result.hasEditor);
                        }
                    });
                } else {
                    updateStatus(false, false, 'Not on Strudel page');
                }
            });
        }
        
        function updateStatus(connected, hasEditor, message) {
            const statusEl = document.getElementById('status');
            
            if (message) {
                statusEl.textContent = message;
                statusEl.className = 'status disconnected';
            } else if (connected && hasEditor) {
                statusEl.textContent = '‚úÖ Connected and ready!';
                statusEl.className = 'status connected';
            } else if (connected) {
                statusEl.textContent = 'üîÑ Connected, waiting for Strudel...';
                statusEl.className = 'status disconnected';
            } else {
                statusEl.textContent = '‚ùå Not connected';
                statusEl.className = 'status disconnected';
            }
        }
        
        // Check connection on popup open
        checkConnection();
    </script>
</body>
</html>
